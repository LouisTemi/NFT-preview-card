<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <img src="images/image-equilibrium.jpg" class="equilibrum" alt="">

                <h3>Equilibrum #3429</h3>
                <p>Our equilibrum collection promotes balance and calm</p>
                
                <div class="eth-time">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg" class="ethereum"

                    </div>
                    <div class="time">
                        <img src="images/icon-clock.svg" class="clock"
                        alt=""> 3 days left
                    </div>

                    <img src="images/image-avatar.png" class="avatar" alt=""> 
                    <p>Creation of <span class="julius">Julius Wyvern</span></p>
                </div>
        </div>
    </div>
